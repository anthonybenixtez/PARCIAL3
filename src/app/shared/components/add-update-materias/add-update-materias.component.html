<app-header [isAuth]="true" [isModal]="true" [title]="materias ? 'Actualizar Materia' : 'Agregar Materia'"></app-header>

<ion-content>
  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <!--Nombre-->

    <app-custom-input autocomplete="nombre" [control]="form.controls.name" type="text"
      label="Nombre"></app-custom-input>

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">Este campo es necesario</div>
      <div *ngIf="form.controls.name.errors?.['minLength']">2 caracteres minimos requeridos</div>
    </div>



    <app-custom-input autocomplete="descripcion" [control]="form.controls.descripcion" type="text"
      label="Descripcion"></app-custom-input>

    <div class="validators" *ngIf="form.controls.descripcion.errors && form.controls.descripcion.touched">
      <div *ngIf="form.controls.descripcion.errors?.['required']">Este campo es necesario</div>
      <div *ngIf="form.controls.descripcion.errors?.['minLength']">4 caracteres minimos requeridos</div>
    </div>


    <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
      {{materias ? 'Actualizar Materia' : 'Agregar Materia'}}
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
     </ion-button>

  </form>

</ion-content>
