<ion-header class="ion-no-border ion-text-center">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <!--======= Volver ========-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
      <ion-menu-button *ngIf="showMenu" slot="start" menu="menu-content"></ion-menu-button>

      
    <!--======= Cerrar Modal ========-->

    <ion-button (click)="dismissModal()" *ngIf="isModal">
      <ion-icon name="close-circle-outline"></ion-icon>
    </ion-button>
    </ion-buttons>


    <ion-title>
      <strong>{{ title }}</strong>
      <div *ngIf="userRole === 'Administrador'" class="role-indicator">
        ADMINISTRADOR
      </div>
      <div *ngIf="userRole === 'Docente'" class="role-indicator">
        DOCENTE
      </div>
    </ion-title>

  </ion-toolbar>
</ion-header>
